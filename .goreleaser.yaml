before:
  hooks:
    - go mod tidy

builds:
  - main: ./cmd/poc-go-releaser
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w -X github.com/victorsalaun/poc-go-releaser/internal/build.Version={{.Version}} -X github.com/victorsalaun/poc-go-releaserr/internal/build.Date={{ .CommitDate }}

dockers:
  - image_templates: [ "ghcr.io/victorsalaun/poc-go-releaser:{{ .Version }}" ]
    dockerfile: Dockerfile

archives:
  - format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        format: zip

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
